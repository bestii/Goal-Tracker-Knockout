<!DOCTYPE html>
<html lang="en">
<head>
      <title>Goal Tracker</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="gt.ico" />
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
</head>
      <body>
            <header class="container">
              <nav class="navbar navbar-default">
                  <div class="container-fluid">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="#">GoalTacker</a>
                  </div>
              </nav>
            </header>

            <section class="container">
              <div class="row">
                  <form>
                          <div class="col-md-3">
                            <input type="text" id="nameData" class="form-control" name="name" placeholder="Goal Name" data-bind="value: name">
                          </div>

                          <div class="col-md-3">
                            <select class="form-control" id="typeData" data-bind="value: type">
                                    <option selected>Choose Type</option>
                                    <option>Type 1</option>
                                    <option>Type 2</option>
                                    <option>Type 3</option>
                                    <option>Type 4</option>
                            </select>
                          </div>

                          <div class="col-md-3">
                             <input  type="date" class="form-control text-uppercase" id="datepicker" data-bind="value: deadline">
                          </div>
                   </form>
                  <div class="col-md-3">
                      <button class="btn btn-primary" id="submitBtn" type="button" name="button" data-bind="click: addGoal">Add Goal</button>
                      <button class="btn btn-danger" type="button"  name="button" data-bind="click: deleteGoal">Delete</button>
                  </div>
             </div>
              <div class="row">
                <div class="col-md-12">
                  <table class="table" id="goalTable">
                        <thead>
                              <tr>
                                <th>Select</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Deadline</th>
                              </tr>
                        </thead>
                        <tbody id="placeholderID" data-bind="foreach: data">
                               <tr>
                                    <td><input class="test" type="checkbox" name="select" data-bind="checked: isSelected" ></td>
                                    <td data-bind="text:name"></td>
                                    <td data-bind="text:type"></td>
                                    <td data-bind="text:deadline"></td>
                              </tr>
                        </tbody>
                </table>
                </div>
              </div>
            </section>

            <script src="js/jquery-3.1.0.min.js"></script>
            <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
            <!-- jquery loadTemplate framework for loading templating -->
            <script src="js/script.js" charset="utf-8"></script>

      </body>
</html>
